<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISO 2859-1 </title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <h1>ISO 2859-1 Compliance Tool</h1>
        <p>Determine sampling plans based on Acceptable Quality Level (AQL)</p>
    </header>
    <div class="container">
        <form id="sampling-form">
            <div class="form-group">
                <label for="lot-size">Lot Size:</label>
                <input type="number" id="lot-size" name="lotSize" required>
            </div>
            <div class="form-group">
                <label for="aql">Acceptable Quality Level (AQL):</label>
                <select id="aql" name="aql" required>
                    <option value="0.010">0.010%</option>
                    <option value="0.015">0.015%</option>
                    <option value="0.025">0.025%</option>
                    <option value="0.040">0.040</option>
                    <option value="0.065">0.065</option>
                    <option value="0.10">0.10%</option>
                    <option value="0.15">0.15%</option>
                    <option value="0.25">0.25%</option>
                    <option value="0.40">0.40%</option>
                    <option value="0.65">0.65%</option>
                    <option value="1.0">1.0%</option>
                    <option value="1.5">1.5%</option>
                    <option value="2.5">2.5%</option>
                    <option value="4.0">4.0%</option>
                    <option value="6.5">6.5%</option>
                    <option value="10">10%</option>
                    <option value="15">15%</option>
                    <option value="25">25%</option>
                    <option value="40">40%</option>
                    <option value="65">65%</option>
                    <option value="100">100%</option>
                    <option value="150">150%</option>
                    <option value="250">250%</option>
                    <option value="400">400%</option>
                    <option value="650">650%</option>
                    <option value="1000">1000%</option>
                </select>
            </div>
            <div class="form-group">
                <label for="inspection-level">Inspection Level:</label>
                <select id="inspection-level" name="inspectionLevel" required>
                    <option value="S1"> S-1</option>
                    <option value="S2"> S-2</option>
                    <option value="S3"> S-3</option>
                    <option value="S4"> S-4</option>
                    <option value="I">Level I</option>
                    <option value="II">Level II (Default)</option>
                    <option value="III">Level III</option>
                </select>
            </div>
            <button type="submit">Calculate Sampling Plan</button>
        </form>

        <div id="result" class="result" style="display: none;">
            <h2>Sampling Plan Result</h2>
            <p id="sampling-result">Calculating...</p>
        </div>
    </div>
    <script src="/script/sampling.js"></script>
</body>
</html>
